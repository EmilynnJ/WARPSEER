app:
  name: soulseer

build:
  type: dockerfile
  dockerfile: Dockerfile

ports:
  - port: 8080
    protocol: http

env:
  - key: NODE_ENV
    value: production
  - key: PUBLIC_BACKEND_API_BASE
    value: /api

health_checks:
  - http:
      path: /api/health
      port: 8080
    interval: 30
    timeout: 5
    retries: 3

regions:
  - was  # Washington DC (free tier)

instance_types:
  - nano  # Free tier instance

scale:
  min: 1
  max: 1  # Free tier allows only 1 instance