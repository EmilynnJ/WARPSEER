<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - SoulSeer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #1a0033 0%, #330066 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .logo {
            font-family: 'Alex Brush', cursive;
            font-size: 48px;
            color: #ff69b4;
            margin-bottom: 20px;
        }
        
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255, 105, 180, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ff69b4;
        }
        
        .icon svg {
            width: 60px;
            height: 60px;
            fill: none;
            stroke: #ff69b4;
            stroke-width: 2;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(135deg, #ff69b4 0%, #9370db 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .cached-content {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cached-content h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #ff69b4;
        }
        
        .cached-list {
            list-style: none;
        }
        
        .cached-list li {
            margin: 10px 0;
        }
        
        .cached-list a {
            color: #9370db;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .cached-list a:hover {
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SoulSeer</div>
        
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        <p>It looks like you've lost your connection to the spiritual realm. Don't worry, we'll reconnect you as soon as the cosmic energies align.</p>
        
        <button onclick="window.location.reload()">Try Again</button>
        
        <div class="cached-content">
            <h2>Available Offline</h2>
            <p style="font-size: 14px; margin-bottom: 15px;">You can still access these cached pages:</p>
            <ul class="cached-list">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check if online and reload
        window.addEventListener('online', () => {
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
        
        // Retry button animation
        document.querySelector('button').addEventListener('click', function() {
            this.textContent = 'Reconnecting...';
            this.disabled = true;
            setTimeout(() => {
                this.textContent = 'Try Again';
                this.disabled = false;
            }, 3000);
        });
    </script>
</body>
</html>
